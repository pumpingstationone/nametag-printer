{% extends "base.html" %}

{% block title %}Nametag Generator{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h1 class="card-title text-center mb-4">Nametag Generator</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Enter your name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Your name" required>
            </div>
            <div class="mb-3">
                <label for="second_line" class="form-label">Second Line (optional):</label>
                <input type="text" id="second_line" name="second_line" class="form-control" placeholder="she/her - @PSGamerOne">
				<div class="form-text">(e.g. pronouns, discord handle, volunteer, etc.)</div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Print Nametag</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
